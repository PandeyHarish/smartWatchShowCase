<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <nav class="nav-bar">
        <div class="logo">
          <img src="assets/images/Amazon_logo.svg" alt="amazon logo" />
        </div>
      </nav>
    </section>

    <section class="main">
      <div class="container">
        <div class="product-images">
          <div class="time">
            <p id="display"></p>
          </div>
          <img
            src="assets/images/red.png"
            alt="image of a smart watch"
            id="watch"
          />
        </div>

        <div class="text">
          <h3>FitBit 19 - The Smartest Watch</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus hic
            laudantium perferendis sit quae?
          </p>
          <h4 style="color: #1d1d1d">Select Color</h4>

          <!-- band color selectors -->
          <div class="colors">
            <div class="color-black" id="black"></div>
            <div class="color-pink" id="pink"></div>
            <div class="color-blue" id="blue"></div>
            <div class="color-red" id="red"></div>
            <div class="color-purple" id="purple"></div>
          </div>

          <h4>Features</h4>
          <button>Time</button>
          <button>Heart rate</button>
          <br />
          <button class="buy-now">Buy Now</button>
        </div>
      </div>
    </section>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="index.js"></script>
  </body>
</html>
